<div class="container">
    <div id="cuadro" class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-body">
          <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav nav-pills nav-justified">
            <li [ngbNavItem]="1" id="itemTabI">
              <a ngbNavLink id="itemTab">Perfil</a>
              <ng-template ngbNavContent>
                
                <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                  <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fas fa-user"></i
                        ></span>
                      </div>
                      <input
                        [class.is-invalid]="
                          myForm.get('userName').touched &&
                          myForm.get('userName').invalid
                        "
                        type="text"
                        class="form-control"
                        placeholder="nombre"
                        formControlName="userName"
                        autofocus
                      />
                    </div>
              
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fas fa-user-plus"></i
                        ></span>
                      </div>
                      <input
                        [class.is-invalid]="
                          myForm.get('userLastName').touched &&
                          myForm.get('userLastName').invalid
                        "
                        type="text"
                        class="form-control"
                        placeholder="apellido"
                        formControlName="userLastName"
                        autofocus
                      />
                    </div>
              
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fas fa-phone"></i
                        ></span>
                      </div>
                      <input
                        [class.is-invalid]="
                          myForm.get('userPhone').touched &&
                          myForm.get('userPhone').invalid
                        "
                        type="text"
                        class="form-control"
                        placeholder="teléfono"
                        formControlName="userPhone"
                        autofocus
                      />
                    </div>
              
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fas fa-envelope"></i
                    ></span>
                  </div>
                  <input
                    [class.is-invalid]="
                      myForm.get('userEmail').touched &&
                      myForm.get('userEmail').invalid
                    "
                    type="email"
                    class="form-control"
                    placeholder="correo"
                    formControlName="userEmail"
                    autofocus
                  />
                </div>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <input
                    [class.is-invalid]="
                      myForm.get('userPass').touched && myForm.get('userPass').invalid
                    "
                    type="password"
                    class="form-control"
                    placeholder="contraseña"
                    formControlName="userPass"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="submit"
                    value="Enviar"
                    class="btn float-right login_btn"
                  />
                </div>
              </form>
              <div
                *ngIf="credentialsInvalid"
                class="alert alert-danger"
                role="alert"
                id="alertaLogin"
              >
                <button
                  type="button"
                  class="close"
                  data-dismiss="alert"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
                <strong>Error</strong> {{this.messageError}}
              </div>
              </ng-template>
                         
               
            </li>
          </ul>
          <div [ngbNavOutlet]="nav" class="mt-2"></div>
        </div>
      </div>
    </div>
  </div>
