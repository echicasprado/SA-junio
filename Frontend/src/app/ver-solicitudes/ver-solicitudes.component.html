<html>
<head>
    <style type="text/css" ref="" ></style>
</head>
<body>
    <div align="right" class="encabezado">
      
    </div>
    <div class="card">

        <div id="titulo">
            <h2 id="testProductos">SOLICITUDES</h2>
          </div>
          <br /><br />
       
        <div  class="libros" >
            <div class="row">
                <div  *ngFor="let pro of lista_solicitudes" class="col-xs-10 col-sm-6 col-md-4 product">
                 <div class="tarjeta" >
                    <img src="data:image/png;base64,{{pro.pdf}}" alt=" " onerror='this.style.display = "none"' />
                     <img src="{{pro.pdf}}" alt=" "  onerror='this.style.display = "none"'/>
                     <h5>Nombre: {{pro.nombre}}</h5>
                     <h5>Autor: {{pro.autor}}</h5>
                     <h5>Publicacion: {{pro.primera_publicacion}}</h5>
                     <button class="editar" 
                     (click)="aceptarSolicitud(pro);">Aceptar</button>
                     </div>
                </div>
            </div>
     
        </div>
        
    </div>
</body>
</html>
