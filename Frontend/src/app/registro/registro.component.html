<div class="container">
  <div id="cuadro" class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-body">
        <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav nav-pills nav-justified">
          <li [ngbNavItem]="1" id="itemTabI">
            <a ngbNavLink id="itemTab">Cliente</a>
            <ng-template ngbNavContent>
              
              <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-user"></i
                      ></span>
                    </div>
                    <input
                      [class.is-invalid]="
                        myForm.get('userName').touched &&
                        myForm.get('userName').invalid
                      "
                      type="text"
                      class="form-control"
                      placeholder="nombre"
                      formControlName="userName"
                      autofocus
                    />
                  </div>
            
                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-user-plus"></i
                      ></span>
                    </div>
                    <input
                      [class.is-invalid]="
                        myForm.get('userLastName').touched &&
                        myForm.get('userLastName').invalid
                      "
                      type="text"
                      class="form-control"
                      placeholder="apellido"
                      formControlName="userLastName"
                      autofocus
                    />
                  </div>
            
                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="fas fa-phone"></i
                      ></span>
                    </div>
                    <input
                      [class.is-invalid]="
                        myForm.get('userPhone').touched &&
                        myForm.get('userPhone').invalid
                      "
                      type="text"
                      class="form-control"
                      placeholder="teléfono"
                      formControlName="userPhone"
                      autofocus
                    />
                  </div>
            
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-envelope"></i
                  ></span>
                </div>
                <input
                  [class.is-invalid]="
                    myForm.get('userEmail').touched &&
                    myForm.get('userEmail').invalid
                  "
                  type="email"
                  class="form-control"
                  placeholder="correo"
                  formControlName="userEmail"
                  autofocus
                />
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input
                  [class.is-invalid]="
                    myForm.get('userPass').touched && myForm.get('userPass').invalid
                  "
                  type="password"
                  class="form-control"
                  placeholder="contraseña"
                  formControlName="userPass"
                />
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  value="Enviar"
                  class="btn float-right login_btn"
                />
              </div>
            </form>
            <div
              *ngIf="credentialsInvalid"
              class="alert alert-danger"
              role="alert"
              id="alertaLogin"
            >
              <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              <strong>Error</strong> {{this.messageError}}
            </div>
            </ng-template>
          </li>
          <li [ngbNavItem]="2">
            <a ngbNavLink>Editorial</a>
            <ng-template ngbNavContent>

              <form [formGroup]="myFormRest" (ngSubmit)="onSubmitRest()">
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fas fa-building"></i
                    ></span>
                  </div>
                  <input
                    [class.is-invalid]="
                      myFormRest.get('EditorialName').touched &&
                      myFormRest.get('EditorialName').invalid
                    "
                    type="text"
                    class="form-control"
                    placeholder="nombre editorial"
                    formControlName="EditorialName"
                    autofocus
                  />
                </div>
               
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fas fa-key"></i
                    ></span>
                  </div>
                  <input
                    id="testPassword"
                    [class.is-invalid]="
                       myFormRest.get('EditorialPass').touched && 
                       myFormRest.get('EditorialPass').invalid"
                    type="password"
                    class="form-control"
                    placeholder="contraseña"
                    formControlName="EditorialPass"
                  />
                </div>

                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  </div>
                  <input
                  id="testCorreo"
              [class.is-invalid]="
                      myFormRest.get('EditorialEmail').touched && 
                      myFormRest.get('EditorialEmail').invalid"	
                    type="email"
                    class="form-control"
                    placeholder="correo"
                    formControlName="EditorialEmail"
                  />
                </div>
                
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-map-marker"></i></span>
                  </div>
                  <input
                    [class.is-invalid]="
                      myFormRest.get('EditorialAddress').touched &&
                      myFormRest.get('EditorialAddress').invalid
                    "
                    type="text"
                    class="form-control"
                    placeholder="direccion"
                    formControlName="EditorialAddress"
                    autofocus
                  />
                </div>
                <div class="form-group">
                  <input
                    type="submit"
                    value="Enviar"
                    class="btn float-right login_btn"
                  />
                </div>
            
              <div
                *ngIf="credentialsInvalid"
                class="alert alert-danger"
                role="alert"
                id="alertaLogin"
              >
                <button
                  type="button"
                  class="close"
                  data-dismiss="alert"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
                <strong>Error</strong> {{this.messageError}}
              </div>

                
            

              </form>


              
            </ng-template>
          </li>
        </ul>
        <div [ngbNavOutlet]="nav" class="mt-2"></div>
      </div>
    </div>
  </div>
</div>
